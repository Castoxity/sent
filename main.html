<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="left-parent">
            <h2>Details</h2>
            <div class="detail">
                <form class="bo">
                    <label>Name</label><br>
                    <input type="text" id="name" placeholder="Eg:castoxity">
                    <br>
                    <label>Phone no</label><br>
                    <input type="number" id="num" placeholder="1234567890"> <br>
                    <label>Email</label><br>
                    <input type="mail" id="mail" placeholder="bruv@gmail.com"><br>
                    <label>Company Name</label><br>
                    <input type="text" id="com" placeholder="tech glazers"><br>
                    <label>Position</label><br>
                    <input type="text" id="pos" placeholder="eg: designer"><br>
                    <label>Social Links</label><br>
                    <input type="text" id="social"><br>
                </form>
                <button type="button" class="add">+ add new social links</button>
                <div class="upload">
                    <div class="left-upload">
                        upload-personal
                        <button type="button" class="personal">upload photo</button>
                    </div>
                    <div class="right-upload">
                        company logo<br>
                        <button type="button" class="company">company photo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
